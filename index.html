<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <meta itemprop="og:image"

    <title>Blockchain social platform</title>

<body>
<header>
    <div class="container flex justify-content-between">
        <div class="logo flex align-items-center">
            <svg class="logo-icon">
                <use href="/src/images/icons.svg#icon-logo"></use>
            </svg>
            <svg class="logo-text">
                <use href="/src/images/icons.svg#icon-webforces"></use>
            </svg>
        </div>
        <nav class="flex align-items-center">
            <ul class="nav-link-list flex">
                <li>
                    <a href="https://bit.ly/3kXgqJn" class="nav-link">
                        <svg class="nav-icon">
                            <use href="/src/images/icons.svg#icon-discord"></use>
                        </svg>
                        <p class="nav-text">Discord</p>
                    </a>
                </li>
                <li>
                    <a href="https://bit.ly/3smfAKk" class="nav-link">
                        <svg class="nav-icon">
                            <use href="/src/images/icons.svg#icon-twitter"></use>
                        </svg>
                        <p class="nav-text">Twitter</p>
                    </a>
                </li>
                <li>
                    <a href="https://bit.ly/3L1gQsI" class="nav-link">
                        <svg class="nav-icon">
                            <use href="/src/images/icons.svg#icon-telegram"></use>
                        </svg>
                        <p class="nav-text">Telegram</p>
                    </a>
                </li>
                <li>
                    <a href="https://bit.ly/3P4KuAN" class="nav-link">

            </ul>

    </div>
</header>
<main>
    <div class="container flex">
        <div class="main-section">
            <div class="maintance-section">
                <svg class="maintaince-icon" viewBox="0 0 12 5">
                    <use href="/src/images/icons.svg#icon-maintaince"></use>
                </svg>
                <svg class="p-absolute big-gear" viewBox="0 0 10 10">
                    <use href="/src/images/icons.svg#gear"></use>
                </svg>
                <svg class="p-absolute small-gear" viewBox="0 0 10 10">
                    <use href="/src/images/icons.svg#gear"></use>
                </svg>
            </div>
        </div>
        <div class="main-section">
            <div class="p-absolute square flex justify-content-center align-items-center" data-mouse-parallax="0.1">

                    <use href="/src/images/icons.svg#icon-logo"></use>

        </div>
    </div>
    <div class="title-section">
        <div class="wrapper flex">
            <img class="flag" src="/src/images/flag-ua.png" alt="flag-ua">
            <h2 class="title-text">Blockchain social platform</h2>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./src/index.js"></script>

</html>
